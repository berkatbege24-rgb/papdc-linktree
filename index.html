<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAPDC PNP 2026 - Linktree Galaxy Edition</title>

  <!-- Font Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet" />

  <style>
    /* ======== RESET DAN GLOBAL ======== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background: radial-gradient(circle at top, #030b1a, #000);
      font-family: 'Orbitron', sans-serif;
      color: white;
    }

    /* ======== BACKGROUND BINTANG ======== */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: transparent url('https://raw.githubusercontent.com/berkatbege24-rgb/papdc-linktree/main/stars-bg.png') repeat;
      animation: moveStars 120s linear infinite;
    }

    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: 10000px 10000px;}
    }

    /* ======== MAIN CONTAINER ======== */
    main {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 60px;
      text-align: center;
    }

    @media (max-width: 768px) {
      main {
        padding-top: 40px;
      }
    }

    /* ======== CARD ======== */
    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 25px;
      padding: 30px 20px;
      width: 90%;
      max-width: 420px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 153, 255, 0.2);
    }

    .logo {
      width: 130px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 1.8rem;
      color: #4dd0ff;
      text-shadow: 0 0 10px #00bfff;
      margin-bottom: 8px;
    }

    p.subtitle {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 25px;
    }

    /* ======== LINK BUTTON ======== */
    .link {
      display: block;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 12px 18px;
      margin: 10px 0;
      color: #fff;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .link:hover {
      background: rgba(0, 200, 255, 0.2);
      transform: scale(1.03);
    }

    /* ======== MASKOT ======== */
    .maskot {
      position: absolute;
      bottom: -25px;
      right: -40px;
      width: 200px;
      height: auto;
      animation: floaty 3.5s ease-in-out infinite;
      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
      pointer-events: none;
      z-index: 5;
    }

    @keyframes floaty {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-10px);}
    }

    @media (max-width: 768px) {
      .maskot {
        right: -25px;
        width: 160px;
      }
    }

    /* ======== POPUP MUSIK ======== */
    #musicPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: rgba(20,20,30,0.9);
      border-radius: 20px;
      padding: 25px 30px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.3);
      animation: fadeIn 0.3s ease;
    }

    .popup-content h2 {
      font-size: 1.4rem;
      color: #4dd0ff;
      margin-bottom: 15px;
    }

    .popup-content button {
      background: #008cff;
      border: none;
      color: white;
      padding: 10px 25px;
      margin: 5px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .popup-content button:hover {
      background: #00bfff;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <main>
    <div class="card">
      <img src="https://raw.githubusercontent.com/berkatbege24-rgb/papdc-linktree/main/logo-papdc.png" alt="PAPDC Logo" class="logo" />
      <h1>PAPDC PNP 2026</h1>
      <p class="subtitle">[Official] Polytechnic Asian Parliamentary Debate Championship</p>

      <a href="#" class="link">üìù REGISTRATION</a>
      <a href="#" class="link">üìò GUIDE BOOK PAPDC PNP 2026</a>
      <a href="#" class="link">üìú POSTER PAPDC</a>
      <a href="#" class="link">üì∏ INSTAGRAM UKM‚ÄìBAHASA PNP</a>
      <a href="#" class="link">üì∏ INSTAGRAM PAPDC PNP 2026</a>
      <a href="#" class="link">üí¨ CONTACT PERSON 1 (ANANDHITA)</a>
      <a href="#" class="link">üí¨ CONTACT PERSON 2 (DAFFA)</a>
    </div>

    <img src="https://raw.githubusercontent.com/berkatbege24-rgb/papdc-linktree/main/maskot.png" alt="Maskot" class="maskot" />
  </main>

  <!-- Popup musik -->
  <div id="musicPopup">
    <div class="popup-content">
      <h2>üéµ Putar Musik Latar?</h2>
      <button onclick="playMusic()">Ya</button>
      <button onclick="closePopup()">Tidak</button>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://docs.google.com/uc?export=download&id=1rY_4MZxZwudVgEyN98fQsuTzZsf9zj3M" type="audio/mp3">
  </audio>

  <script>
    const musicPopup = document.getElementById('musicPopup');
    const bgMusic = document.getElementById('bgMusic');

    function playMusic() {
      bgMusic.play();
      closePopup();
    }

    function closePopup() {
      musicPopup.style.display = 'none';
    }
  </script>
</body>
</html>
